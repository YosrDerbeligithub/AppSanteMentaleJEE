<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUP</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="SignUp.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body id="global">
<form action="Controller">
<div class="row custom-margin d-flex justify-content-center align-items-center ">
    <div class="rectangle">
       
            <p class="title mt-4 " style="font-family:Raleway-bold;font-size: 64px;">Sign Up</p>
       
     
                <div class="col-12 custom-marginn">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="prenom" placeholder="name" style="text-align: center;" name="prenom">
                        <label for="name" style="color: #969696; font-family: Raleway;font-size: large; font-weight: 500;">First Name</label>
                    </div>


                </div>
                <div class="col-12 mt-3" style=" position: relative;left: 95px;">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nom" placeholder="name" style="text-align: center;" name="nom">
                        <label for="name" style="color: #969696; font-family: Raleway;font-size: large; font-weight: 500;">Last Name</label>
                    </div>


                </div>
                <div class="col-12 mt-3" style=" position: relative;left: 95px;">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="name" style="text-align: center;" name="username">
                        <label for="name" style="color: #969696; font-family: Raleway;font-size: large; font-weight: 500;">Username</label>
                    </div>


                </div>
               
               
                <div class="col-12 custom-marginn mt-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" style="text-align: center;" name="email">
                        <label for="email" style="color: #969696; font-family: Raleway;font-size: large; font-weight: 500;">Email</label>
                    </div>
                    

                    </div>
                   
                    <div class="col-12 custom-marginn mt-3 ">
                        <div class="form-floating">
                            <input type="text" id="pwd" class="form-control" placeholder="Password" style="text-align: center;" required  name="pwd">
                            <label for="pwd" style="color: #969696; font-family: Raleway;font-size: large; font-weight: 500;">Password</label>
               
                        </div>
                </div>
            <div class="col-12 custom-marginn mt-3 ">
                <div class="form-floating">
                    <input type="text" class="form-control" id="tel" placeholder="name@example.com" style="text-align: center;" pattern="[0-9]{8}" required>
                    <label for="tel" style="color: #969696; font-family: Raleway;font-size: large; font-weight: 500;">Telephone</label>
                </div>
        </div>
        <div class="col-12 custom-marginn mt-3  " >
            <div class="d-flex">
               <select name="uni" id="uni" class="form-select " style="color: #969696; height:57px; cursor: pointer;"  required>
                <option value="" selected disabled hidden >University</option>
                <option value="CARTHAGE">CARTHAGE</option>
                <option value="MANAR">MANAR</option>
                <option value="MANOUBA">MANOUBA</option>
            </select>
            <i class="bi bi-caret-down-fill"></i>
           
            </div>
    </div>
    <div class="col-12 custom-marginn mt-3  " >
        <div class="d-flex">
           <select required name="fac" id="fac" class="form-select " style="color: #969696; height:57px; cursor: pointer;" >
            <option value="" selected disabled hidden >Faculté</option>
            <option value="1">ISTIC</option>
            <option value="2">ISI</option>
            <option value="3">INSAT</option>
            <option value="4">ISAMM</option>
            <option value="5">ISSAT SOUSSE</option>
        </select>
        <i class="bi bi-caret-down-fill"></i>

        
            
        </div>
</div>
<div class="col-12 custom-marginn mt-3  " >
    <div class="d-flex">
       <select required name="filiere" id="filiere" class="form-select " style="color: #969696; height:57px; cursor: pointer;" >
        <option value="" selected disabled hidden >Filiére</option>
        <option value="GLSI">GLSI</option>
        <option value="IOT">IOT</option>
        <option value="LAII">LAII</option>
        <option value="ISI">ISI</option>
        <option value="TELECOM">TELECOM</option>
    </select>
   <i class="bi bi-caret-down-fill"></i>
        
    </div>
</div>
<div class="col-12 custom-marginn mt-3  " >
    <div class="d-flex" >
       <select required name="niv" id="niv" class="form-select " style="color: #969696; height:57px; cursor: pointer;" >
        <option value="" selected disabled hidden >Niveau</option>
        <option value="1ére">1ére</option>
        <option value="2éme">2éme</option>
        <option value="3éme">3éme</option>
        <option value="1ére MASTER">1ére MASTER</option>
        <option value="2éme MASTER">2éme MASTER</option>
    </select>
    <i class="bi bi-caret-down-fill"></i>
    </div>
</div>
<div class="col-12 custom-marginn mt-3">
    <button type="submit" class=" btn-lg custom-btn "  id="SignUp" name="myBtn" value="SignUp"><p class="signIn-custom ">Sign Up</p></button>
</div>
<div class="text-center  mt-4"> <!-- Aligns the link to the right -->
    <a  href="SignIn.html" style="color: #FFFF;font-weight: 300; font-family: Raleway; font-size:14px; text-decoration:none;">Already Have An Account? <span id="link1" style="font-weight: bold;">Sign In Now</span></a>


</div>
</form>
        


</body>
</html>
